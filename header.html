    <style>
        .header {
            position: relative;
            white-space: nowrap;
            display: inline-block;

        }

        .none {
            display: inline-block;
        }

        .line {
            display: block;
            border-top: 1px solid black;
            width: 90%;
            height: 1.51px;
            margin-left: auto;
            margin-right: auto;
        }

        }

        .footer_font {

            font-size: 22px;

            line-height: 32px;

            text-align: left;
            white-space: pre-line;
            margin-top: 41px;
            z-index: 1;
            position: absolute;
        }

        .link-container {
            display: inline-block
        }

        .rectangle-hover {
            position: relative;
            color: black;
        }

        .rectangle-hover:hover {
            color: white;
        }

        .rectangle-hover:hover::before {
            content: '';
            position: absolute;
            text-align: center;
            left: -47.5px;
            top: -27px;
            width: 204px;
            height: 103px;
            background-color: #937D54F2;
            z-index: -1;
            border-radius: 4px;
        }

        .mobileheader {
            display: none;
        }

        .mobilefooter {
            display: none;
        }

        @media(max-width:760px) {

            .header {
                display: none;
            }

            .mobileheader {
                display: flex;
                justify-content: center;
            }

            .line {
                display: none;
            }

            .none {
                display: none;
            }

            .container {
                width: fit-content;
                /* Set the width of the container */
                margin: 0 auto;
                /* Center the container horizontally */
                display: flex;
                justify-content: right;
                height: fit-content;
                top: 90px;
            }

            .mobileline {
                position: relative;
                display: block;
                justify-content: center;
                border-top: 1px solid black;
                width: 90%;
                height: 1.51px;
                margin-left: auto;
                margin-right: auto;
            }

            /* CSS for dropdown menu */
            .dropdown-menu {
                position: relative;
                display: flex;
                white-space: pre-line;
                line-height: 10px;
                height: fit-content;
                margin-top: 80px;
                border: none;
            }

            .dropdown-menu>a {
                display: flex;
                justify-content: right;
                padding: 10px;
                color: #333;
                text-decoration: none;
            }

            .dropdown-menu ul {
                position: absolute;
                top: 100%;
                left: 0;
                display: none;
                text-decoration: none;
                background-color: #f9f9f9;
                padding: 10px;
                margin: 0;
                list-style-type: none;
            }

            .dropdown-menu ul li {
                margin-bottom: 5px;
                text-decoration: none;
            }

            .dropdown-menu:hover ul {
                display: block;
                text-decoration: none;
                color: white;
            }

            .mobilefont {
                text-decoration: none;
                font-family: Noto Serif SC;
                font-size: 37px;
                font-weight: 400;
                line-height: 53px;
                letter-spacing: 0.06em;
                text-align: center;
                margin-top: 42px;
                color: black;
            }

            .footer {
                display: none;
            }

            .mobilefooter {
                display: flex;
                justify-content: center;
                height: 206px;
                background-color: #937D54;
                margin-bottom: 0px;
            }

            .mobilefooterfont {
                display: block;
                font-family: Noto Serif SC;
                font-size: 15px;
                font-weight: 400;
                line-height: 20px;
                letter-spacing: 0.06em;
                text-align: left;
                white-space: pre-line;
                margin-top: auto;
                margin-bottom: auto;
                margin-right: 0px;
                position: relative;
                color: white
            }
        }
